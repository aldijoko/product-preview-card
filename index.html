<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="img-perfume">
        <img style="width: auto; height: 100%; border-top-left-radius: 10px; border-bottom-left-radius: 10px;" src="images/image-product-desktop.jpg" alt="">
      </div>
      <div class="txt-perfume">
          <p class="txt-header">Perfume</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p class="txt-desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
            <div class="price-tag">
              <h2>$149.99</h2>
              <p class="txt-min">$169.99</p>
            </div>
            <div class="btn">
              <img src="images/icon-cart.svg" alt="">
              <span class="cart">
                Add to Cart
              </span>
            </div>
      </div>
    </div>
    
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Aldi Joko</a>.
  </div>
</body>
</html>
